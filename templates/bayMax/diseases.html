{% extends "bayMax/base.html" %}
{% block content %}
<header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
{#            <h1 class="mb-5">请输入宠物的症状</h1>#}
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                <form action="/baymax/diagnose" method="get">
                    <div class="form-row">
                        <div class="col-12 col-md-9 mb-2 mb-md-0">
                            <input name="symp" type="text" class="form-control form-control-lg" placeholder="{{ symp }}">
                        </div>
                        <div class="col-12 col-md-3">
                            <button type="submit" class="btn btn-block btn-lg btn-primary">诊断</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
<br/>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h2>常见疾病</h2>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <table class="table">
                <thead>
                <tr>
                    <th>疾病名称</th>
                    <th>二级病种</th>
                    <th>一级病种</th>
                </tr>
                </thead>
                <tbody>
                {% for i in data_list %}
                <tr>
                    <td>{{ i['dis_name'] }}</td>
                    <td>{{ i['sec_name'] }}</td>
                    <td>{{ i['fir_name'] }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <ul class="pagination pagination-sm">
              <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
              {% for i in range(1,all_page_num) %}
              <li class="page-item"><a class="page-link" href="#">{{ i }}</a></li>
              {% endfor %}
              <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
            </ul>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
{% endblock %}
