{% extends "bayMax/base.html" %}
{% block content %}
<header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
{#            <h1 class="mb-5">请输入宠物的症状</h1>#}
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                <form action="/baymax/diagnose" method="get">
                    <div class="form-row">
                        <div class="col-12 col-md-9 mb-2 mb-md-0">
                            <input name="symp" type="text" class="form-control form-control-lg" placeholder="{{ symp }}">
                        </div>
                        <div class="col-12 col-md-3">
                            <button type="submit" class="btn btn-block btn-lg btn-primary">诊断</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
<br/>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h2>常见症状</h2>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="row">
                {% for i in symp_dict.keys() %}
                    <div class="col-sm-6" style="padding: 5px">
                        <div class="card">
                            <div class="card-body" >
                                <h5 class="card-title">{{ i }}</h5>
                                {% for j in symp_dict[i] %}
                                    <a href="/baymax/diagnose?symp={{ j }}" style="text-decoration: none">
                                        <span class="badge badge-light">{{ j }}
                                        </span>
                                    </a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
{% endblock %}
