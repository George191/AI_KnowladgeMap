{% extends "bayMax/base.html" %}
{% block content %}
    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
{#            <h1 class="mb-5">请输入宠物的症状</h1>#}
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form action="/baymax/diagnose" method="get">
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input name="symp" type="text" class="form-control form-control-lg" placeholder="请输入宠物的症状...">
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" class="btn btn-block btn-lg btn-primary">诊断</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>

    <!-- Icons Grid -->
    <section class="features-icons bg-light text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <a href="/baymax/symptoms" style="text-decoration: none">
                  <div class="features-icons-icon d-flex">
                      <i class="icon-screen-desktop m-auto text-primary"></i>
                  </div>
              </a>
                  <h3>常见症状</h3>
                  <p class="lead mb-0">根据身体部位统计的常见的一些症状</p>

            </div>
          </div>
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <a href="/baymax/diseases" style="text-decoration: none">
                <div class="features-icons-icon d-flex">
                <i class="icon-layers m-auto text-primary"></i>
                </div>
              </a>
              <h3>常见疾病</h3>
              <p class="lead mb-0">根据三级疾病标准统计出来的疾病查询功能,可以检索疾病的主要症状,诊疗方法,注意事项等信息</p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="icon-check m-auto text-primary"></i>
              </div>
              <h3>项目介绍</h3>
              <p class="lead mb-0">这是一个基于大数据的智能诊断项目</p>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
